<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éditeur HTML & CSS</title>

  <script src="editor.js" defer></script>
</head>

<body>
  <h1>Éditeur HTML & CSS</h1>
  <input type="button" class="tag-btn" value="b">
  <input type="button" class="tag-btn" value="i">
  <textarea class="editor" name="editor" id="editor" cols="30"
    rows="10"  maxlength="200"></textarea>
  <meter class="chars-meter" min="0" optimum="50" low="100" high="160"
    max="200"></meter>
  <p class="chars-count"></p>
  <input type="number" name="max-chars-input" id="max-chars-input"
    class="max-chars-input">
  <h2>Prévisualisation</h2>
  <div class="preview"></div>
</body>

</html>
